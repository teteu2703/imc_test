<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de IMC</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Fa√ßa o teste e calcule seu IMC</h1>
        <form action="/" method="post">
            <label for="name">Nome:</label>
            <input type="text" id="name" name="name" required><br>

            <label for="weight">Peso (kg):</label>
            <input type="number" step="0.1" id="weight" name="weight" required><br>

            <label for="height">Altura (m):</label>
            <input type="number" step="0.01" id="height" name="height" required><br>
            
            <button type="submit">Calcular</button>
        </form>
        <a href="/templates/results.html">Ver Resultados</a>
    </div>
</body>
</html>
