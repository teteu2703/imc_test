<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Histórico de IMC</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Histórico de IMC</h1>
        <table>
            <tr>
                <th>Nome</th>
                <th>Peso (kg)</th>
                <th>Altura (m)</th>
                <th>IMC</th>
                <th>Status</th>
            </tr>
            {% for record in imc_records %}
            <tr>
                <td>{{ record.name }}</td>
                <td>{{ record.weight }}</td>
                <td>{{ record.height }}</td>
                <td>{{ record.imc|round(2) }}</td>
                <td>{{ record.status }}</td>
            </tr>
            {% endfor %}
        </table>
        <a href="/">Voltar</a>
    </div>
</body>
</html>
