<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultados IMC</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Resultados de IMC</h1>
    <table border="1">
        <tr>
            <th>Nome</th>
            <th>Peso (kg)</th>
            <th>Altura (m)</th>
            <th>IMC</th>
            <th>Status</th>
        </tr>
        {% for registro in imc_records %}
        <tr>
            <td>{{ registro['name'] }}</td>
            <td>{{ registro['weight'] }}</td>
            <td>{{ registro['height'] }}</td>
            <td>{{ "%.2f"|format(registro['imc']) }}</td>
            <td>{{ registro['status'] }}</td>
        </tr>
        {% endfor %}
    </table>
    <a href="/">Voltar</a>
</body>
</html>
